{% extends "base.html" %}

{% block content %}
<div class="searchResult">
	<div class="sectionHeader">
		<h2> Is this you?</h2>
	</div>
	<h3>RSVP for:</h3>
	<ul>
	{% for guest in rsvp.guest_set.all %}
		<li>{{guest}}</li>
	{% endfor %}
	</ul>
	<div id="buttonContainer">
		<a class="buttonLink secondaryButton" href="/rsvpApp/">No, it's not</a>  
		<a class="buttonLink" href="/rsvpApp/{{rsvp.pk}}/">Yes, that's me </a>
	</div>
</div>
{% endblock %}
